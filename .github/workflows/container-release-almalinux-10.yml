---
name: Container Release (AlmaLinux 10)

on:
  push:
    branches:
      - master
    paths:
      - "Dockerfile.almalinux-10"
      - ".github/workflows/container-release-almalinux-10.yml"
  pull_request:
    branches:
      - master
    paths:
      - "Dockerfile.almalinux-10"
      - ".github/workflows/container-release-almalinux-10.yml"

jobs:
  build-test:
    name: Container Test Build
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout the code
        uses: actions/checkout@v5

      - name: Run tests
        run: docker build . --file Dockerfile.almalinux-10

  build-release:
    name: Container Release
    runs-on: ubuntu-24.04
    needs: build-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Packages Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: Dockerfile.almalinux-10
          tags: ghcr.io/hspaans/molecule-containers:almalinux-10