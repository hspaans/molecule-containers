---
name: Container Release (Ubuntu 20.04)

on:
  push:
    branches:
      - master
    paths:
      - "ubuntu-20.04/Dockerfile"
      - ".github/workflows/container-release-ubuntu-2004.yml"
  pull_request:
    branches:
      - master
    paths:
      - "ubuntu-20.04/Dockerfile"
      - ".github/workflows/container-release-ubuntu-2004.yml"

jobs:
  build-test:
    name: Container Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Run tests
        working-directory: ubuntu-20.04
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  build-release:
    name: Container Release
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Packages Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ubuntu-20.04/Dockerfile
          tags: ghcr.io/hspaans/molecule-containers:ubuntu-20.04
